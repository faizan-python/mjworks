    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">{{customer}} Report</div>
                </div>
            </div>
        <div class="card-body" id="report-body">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Descriptions</div>
            <div class="panel-body">
            </div>
            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Vehical</th>
                    <th>Total Price</th>
                    <th>Total Paid</th>
                    <th>Total Pending</th>
                    </tr>
                </thead>
                <tbody>
                   {% for service in services%}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{service.customer}}</td>
                        <td>{{service.vehical}}</td>
                        <td>{{service.total_cost}}</td>
                        <td>{{service.total_paid}}</td>
                        <td>{{service.total_pending}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="login-button text-center">
                    <input type="submit" id="generate-report" class="btn btn-primary" value="Print">
                </div>
        </div>
    </div>
</div>
