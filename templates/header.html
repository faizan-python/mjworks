{% load staticfiles %}

<nav class="navbar navbar-default navbar-fixed-top navbar-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-expand-toggle">
                            <i class="fa fa-bars icon"></i>
                        </button>
                        <ol class="breadcrumb navbar-breadcrumb">
                            <li class="active">M.J. Engineering Works</li>
                        </ol>
                        <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                            <i class="fa fa-th icon"></i>
                        </button>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                            <i class="fa fa-times icon"></i>
                        </button>
                        <li class="dropdown profile">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> <span class="caret"></span></a>
                            <ul class="dropdown-menu animated fadeInDown">
                                <li class="profile-img">
                                   {% if request.user.userprofile.profile_picture %}
                                   <img src="{{request.user.userprofile.profile_picture}}" class="profile-img">
                                   {% else %}
                                    <img src="{% static 'images/default-profile-pic.png' %}" class="profile-img">
                                   {% endif %}
                                </li>
                                <li>
                                    <div class="profile-info">
                                        <h4 class="username">{{request.user}}</h4>
                                        <p>{{request.user.email}}</p>
                                        <div class="btn-group margin-bottom-2x" role="group">
                                            <button type="button" class="btn btn-default"><i class="fa fa-user"></i> Profile</button>
                                            <a role="button" class="btn btn-default" href="{% url 'logout' %}"><i class="fa fa-sign-out" >
                                            </i> Logout</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
